<!DOCTYPE html>
<html style="width: 100%; height: 100%; display: table">
<head>
<title>Login</title>
</head>
<body
  style="display: table-cell; vertical-align: middle; text-align: center;">
  <div>
    <form action="" id="loginForm" method="post">
      <p>

        <label for="username" id="username-label">Username</label><br />
        <input id="username" type="text" name="j_user" /><br /> <label
          for="password">Password</label><br /> <input id="password"
          type="password" name="j_pass" /><br /> <input
          type="checkbox" name="rememberMe" id="rememberMe" /> <label
          for="rememberMe" style="vertical-align: top">Remember
          Me</label><br /> <input type="submit" id="login" class="button"
          value="Login" /> <input type="reset" id="reset"
          class="button" value="Clear" />
      </p>
    </form>
  </div>
</body>
</html>
