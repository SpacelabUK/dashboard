
<div class="main-container">

  <!-- Header Bar -->

  <div class="row header">
    <div class="col-xs-12">
      <div class="meta pull-left">
        <div class="page">Add Project</div>
      </div>
    </div>
  </div>

  <!-- End Header Bar -->

  <!-- Main Content -->

  <div class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-body">
          <form class="form-horizontal" role="form" ng-submit="add();">
            <div class="form-group ">
              <div class="row has-feedback">
                <label for="label" class="col-sm-2 control-label"
                  tooltip="The ID of the project (i.e. 1433)">ID</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                    ng-model="project.id" required />
                  <!--  ng-minlength=4 -->
                  <span class="fa form-control-feedback"></span>
                </div>
              </div>
              <div class="row has-feedback">
                <label for="label" class="col-sm-2 control-label"
                  tooltip="The name of the project">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                    ng-model="project.name" required /> <span
                    class="fa form-control-feedback"></span>
                </div>
              </div>
            </div>
            <hr />
            <input type="submit" class=" btn btn-info" value="Create" />
            <button ng-click="cancel();" class="btn btn-sm pull-right">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- End Main Content -->

</div>
