<div class="main-container">
  <br>
  <div class="row">
    <div class="col-xs-12">
      <div class="meta text-center">
        <h4 class="text-center">Spatial Functions</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        <div class="list-group-item" style="background-color: #F6F6F6;">

          <input class="form-control input-sm" ng-model="vm.search"
            style="width: inherit; float: left" placeholder="Filter..."
            auto-focus />
          <a class="pull-right" ng-click="vm.add()" href=""
            tooltip="Create a new project">
            <i class="fa fa-plus"></i> New Spatial Function
          </a>
          <div class="clearfix"></div>
        </div>
        <div class="list-group-item">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th><a href=""
                      ng-click="vm.predicate = 'id'; reverse=false">ID</a>
                    <a href=""
                      ng-click="vm.predicate = '-id'; reverse=false">^</a></th>
                  <th><a href=""
                      ng-click="vm.predicate = 'name'; reverse=false">Name</a>
                    <a href=""
                      ng-click="vm.predicate = '-name'; reverse=false">^</a></th>
                  <th class="text-center">Colour on plan</th>
                  <th class="text-center">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  ng-repeat="func in vm.functions | orderBy:vm.predicate:reverse | filter:vm.search">
                  <td>{{func.alias}}</td>
                  <td>{{func.name}}</td>
                  <td class="text-center"><span
                    style="color: {{;func.colour}}"><i
                      class="fa fa-circle"></i></span></td>
                  <td class="text-center"><a href=""
                      ng-click="vm.edit(func)">
                      <i class="fa fa-pencil"></i>
                    </a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
