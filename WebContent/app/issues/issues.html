
<div class="main-container" style="font-family: Apercu">

  <div class="row">
    <div class="col-lg-12 text-center">
      <h3>{{vm.pageTitle}}</h3>
      <span ng-repeat="wm in vm.issueNames"> <a
          href="#/issues/{{wm.id}}" tooltip="{{wm.title}}">{{wm.id}}</a>
        &nbsp;
      </span>
    </div>
  </div>
  <div class="row" ng-show="vm.selectedIssue">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-title">
          <span>{{vm.issueData.id}} : {{vm.issueData.title}}</span>
          <a ng-click="vm.addMetricToIssue(vm.issueData,'Add to Issue')"
            href="#" onclick="return false;" class="pull-right">
            Add metric <i class="fa fa-plus"></i>
          </a>
        </div>
        <div class="widget-body no-padding">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center"></th>
                  <th>Name</th>
                  <th class="text-center">Units</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  ng-repeat="metric in vm.wantedMetrics | orderBy:metric_group_order | filter:vm.search">

                  <td class="text-center" style="width: 5%;"><i
                    ng-if="metric.updating" class="fa fa-cog fa-spin"></i><span
                    ng-if="!metric.updating"><a href=""
                        ng-click="vm.moveMetricUp(vm.wantedMetrics, $index)">
                        <i class="fa fa-caret-up fa-lg" tooltip="Move up" ng-show="$index > 0"></i>
                      </a> <a href="" ng-click="vm.moveMetricDown(vm.wantedMetrics, $index)">
                        <i class="fa fa-caret-down fa-lg" tooltip="Move down" ng-show="vm.wantedMetrics.length -1 > $index"></i>
                      </a>&nbsp;<a
                        ng-click="vm.removeMetricFromIssue(metric)"
                        href="">
                        <i class="fa fa-times" tooltip="Remove metric"></i>
                      </a></span></td>
                  <td style="width: 70%;"><span
                    tooltip="{{metric.description}}">{{metric.title}}</span>
                  </td>
                  <td class="text-center">{{metric.units}}
                    <span
                    ng-if="metric.units_full"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
