
<div class="main-container" style="font-family: Apercu">

  <div class="row">
    <div class="col-lg-12 text-center">
      <h3>{{pageTitle}}</h3>
      <span ng-repeat="wm in vm.issueNames"> <a
          href="#/issues/{{wm.id}}" tooltip="{{wm.title}}">{{wm.id}}</a>
        &nbsp;
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="widget" ng-repeat="issue in vm.wantedMetrics">
        <div class="widget-title">
          <span>{{issue.id}} : {{issue.title}}</span>
          <a ng-click="vm.addMetricToIssue(issue,'Add to Issue')"
            href="#" onclick="return false;" class="pull-right">
            Add metric <i class="fa fa-plus"></i>
          </a>
        </div>
        <div class="widget-body no-padding">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center"></th>
                  <th>Name</th>
                  <th class="text-center">Units</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  ng-repeat="metric in issue.metrics | orderBy:metric_order | filter:vm.search">

                  <td class="text-center" style="width: 5%;"><i
                    ng-if="metric.updating" class="fa fa-cog fa-spin"></i><span
                    ng-if="!metric.updating"><a href=""
                        ng-click="vm.moveMetricUp($index)">
                        <i class="fa fa-caret-up fa-lg"
                          tooltip="Move up"></i>
                      </a> <a href="" ng-click="vm.moveMetricDown($index)">
                        <i class="fa fa-caret-down fa-lg"
                          tooltip="Move down"></i>
                      </a>&nbsp;<a
                        ng-click="vm.removeMetricFromIssue(issue,metrics[metric.alias], metric)"
                        href="">
                        <i class="fa fa-times" tooltip="Remove metric"></i>
                      </a></span></td>
                  <td style="width: 70%;"><span
                    tooltip="{{vm.metrics[metric.alias].measure.description}}">{{vm.metrics[metric.alias].title}}</span>
                  </td>
                  <td class="text-center">{{vm.metrics[metric.alias].measure.units}}
                    <span
                    ng-if="vm.metrics[metric.alias].measure.units_full"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
