<div class="main-container">

  <div class="row header">
    <div class="col-xs-12 meta">
      <div class="page text-center">Create new Metric</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">

      <div class="col-lg-6">
        <input placeholder="Enter unique alias..."
          ng-model="vm.metricAlias"
          style="width: 100%; padding: 4px 10px; display: table" />
      </div>
      <div class="col-lg-6">
        <div style="width: 100%; display: table">
          <button class="btn btn-info" style="float: right;"
            ng-click="vm.testMetric()">Test</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <!-- <pre
        style="white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{metricTree}}
      </pre> -->

      <div
        style="position: relative; width: 100%; height: 100%; float: right;">
        <div class="col-lg-6">
          <textarea ng-model="vm.metricTree"
            ng-change="vm.onCodeChange()"
            style="white-space: pre; padding: 4px 10px; resize: vertical; width: 100%; {{vm.codeStyle}}"
            rows="15" placeholder="Enter metric tree..." required></textarea>
        </div>
        <div class="col-lg-6"
          style="height: 100%; position: absolute; right: 0">
          <pre
            style="height: 100%; /* white-space: pre-wrap; */ white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word; {{vm.resultStyle}} ">{{vm.result}}
      </pre>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-12">
        <div class="pull-right">
          <button class="btn btn-default" ng-click="vm.cancel()">
            Cancel</button>
          <button ng-disabled="!vm.metricValid || !vm.metricAlias"
            class="btn"
            ng-class="(vm.metricValid && vm.metricAlias) ? 'btn-success' : 'btn-danger'"
            ng-click="vm.ok()">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
