<div class="main-container">
  <div class="row header">
    <div class="col-xs-12">
      <div class="meta pull-left">
        <div class="page">Metric Tree</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <pre
        style="width: 100%; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{vm.metricTree}}
      </pre>
      <button class="btn btn-default pull-right" ng-click="vm.cancel()">Dismiss</button>
    </div>
  </div>
</div>
