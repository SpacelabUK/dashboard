<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <h4 style="padding: 12px 12px 0px;">Attach depthmap</h4>
      <hr />
      <!-- <div style="padding: 0px 12px;">Complete all fields and press submit at
          the end. A quick validation is done on-the-fly and a more
          thorough one after submitting</div> -->
    </div>
    <!-- <br /> -->
    <div class="row">
      <div style="float: left; width: 100%">
        <label class="col-sm-5">Select Depthmap CSV File</label><input
          class="col-sm-7" style="display: inline" type="file"
          name="depthmapcsv" id="depthmapcsv" nv-file-select=""
          uploader="csvuploader" accept="text/csv"></input>
      </div>
      <span class="text-success clearfix"><i class="fa fa-2x"
        ng-class="(measures && measures.length > 0) ? 'fa-check' : ''"></i></span>
      <br>
      <div style="float: left; width: 100%">
        <label class="col-sm-5">Select DXF used to make map</label><input
          class="col-sm-7" style="display: inline" type="file"
          name="depthmapdxf" id="depthmapdxf" nv-file-select=""
          uploader="dxfuploader" accept=".dxf"></input>
      </div>
      <span class="text-success clearfix"><i class="fa fa-2x"
        ng-class="(foundBasepoints && foundBasepoints.length > 0) ? 'fa-check' : ''"></i></span>

      <br>
      <div class="row has-feedback">
        <label for="label" class="col-sm-5 control-label">Type</label>
        <div class="col-sm-7">
          <select class="form-control" ng-model="properties.type">
            <option selected disabled hidden value=''></option>
            <option
              ng-repeat="type in depthmapTypes | orderBy:predicate:reverse | filter:searchSpaces">{{type}}</option>
          </select> <span class="fa form-control-feedback"></span>
        </div>
      </div>
      <div class="row has-feedback">
        <label for="label" class="col-sm-5 control-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control"
            ng-model="properties.name" required /> <span
            class="fa form-control-feedback"></span>
        </div>
      </div>
    </div>
    <br />
    <div class="row" style="overflow: auto">
      <button type="button" class="btn btn-info btn-s pull-right"
        ng-click="attach(study)" ng-disabled="dataInvalid()"
        style="margin-left: 15px">Continue</button>
      <button type="button" class="btn btn-s pull-right"
        ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
