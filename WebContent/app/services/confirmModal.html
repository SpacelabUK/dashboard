
<body>

  <div class="row">
    <div class="widget">
      <div class="widget-body">
        <p>{{message}}</p>
      </div>
    </div>

    <button class="btn btn-sm btn-danger pull-right"
      style="margin-right: 10px;" ng-click="ok()">{{okText}}</button>
    <button class="btn btn-sm pull-right" style="margin-right: 10px;"
      ng-click="cancel()">{{cancelText}}</button>
    <div class="clearfix"></div>
  </div>

</body>
