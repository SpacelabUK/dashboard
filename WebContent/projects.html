              <a href="#">Server Down!</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- End Header Bar -->

  <!-- Main Content -->
  <div class="row alerts-container" data-ng-controller="AlertsCtrl"
    data-ng-show="alerts.length">
    <div class="col-xs-12">
      <alert data-ng-repeat="alert in alerts" type="{{alert.type}}"
        close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="widget" ng-controller="prjCtrl">
        <div class="widget-title">
          <i class="fa fa-users"></i> Projects <input type="text"
            placeholder="Search"
            class="form-control input-sm pull-right" ng-model="search" />
        </div>
        <div class="widget-body medium no-padding">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center"><a href=""
                      ng-click="predicate = 'id'; reverse=false">ID</a>
                    <a href=""
                      ng-click="predicate = '-id'; reverse=false">^</a></th>
                  <th><a href=""
                      ng-click="predicate = 'name'; reverse=false">Name</a>
                    <a href=""
                      ng-click="predicate = '-name'; reverse=false">^</a></th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Studies</th>
                </tr>
              </thead>
              <tbody
                ng-repeat="project in projects | orderBy:predicate:reverse | filter:search">
                <tr>
                  <td class="text-center">{{project.id}}</td>
                  <td>{{project.name}}</td>
                  <td class="text-center"><span
                    tooltip="Server Down!" class="text-danger"><i
                      class="fa fa-warning"></i></span></td>
                  <td class="text-center"><a href
                      ng-click="project.displayStudies = !project.displayStudies">Studies({{project.studies.length}})</a><span>&nbsp;|&nbsp;</span>
                    <a ng-click="addStudy(project)" href="#"
                      onclick="return false;">Add</a></td>
                </tr>
                <tr ng-show="project.displayStudies"
                  ng-repeat="study in project.studies"
                  style="background-color: #eee">
                  <td colspan="3">{{study.id}}</td>
                  <td>{{study.status}}</td>
                </tr>
