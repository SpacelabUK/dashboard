
<div class="main-container">

  <!-- Header Bar -->

  <div class="row header">
    <div class="col-xs-12">
      <div class="meta pull-left">
        <div class="page">Dashboard</div>
        <div class="breadcrumb-links">Home / Dashboard</div>
      </div>
      <div class="user pull-right">
        <div class="item dropdown">
          <a href="#" class="dropdown-toggle"> </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">Joe Bloggs</li>
            <li class="divider"></li>
            <li class="link">
              <a href="#"> Profile </a>
            </li>
            <li class="link">
              <a href="#"> Menu Item </a>
            </li>
            <li class="link">
              <a href="#"> Menu Item </a>
            </li>
            <li class="divider"></li>
            <li class="link">
              <a href="#"> Logout </a>
            </li>
          </ul>
        </div>
        <div class="item dropdown">
          <a href="#" class="dropdown-toggle">
            <i class="fa fa-bell-o"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">Notifications</li>
            <li class="divider"></li>
            <li>
              <a href="#">Server Down!</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- End Header Bar -->

  <!-- Main Content -->
  <div class="row alerts-container" data-ng-controller="AlertsCtrl"
    data-ng-show="alerts.length">
    <div class="col-xs-12">
      <alert data-ng-repeat="alert in alerts" type="{{alert.type}}"
        close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-body no-padding">
          <div class="table-responsive">
            <table class="table">

              <thead>
                <tr>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  ng-repeat="space in spaces | orderBy:spacePredicate:reverse | filter:searchTeamsInFile">
                  <td>{{space.alias}} (<a
                      ng-click="getFuncs(space)">Functions</a>,<a
                      ng-click="getTeams(space)">Teams</a>,<a
                      ng-click="getDepthmapMeasure(space,9)">Visual
                      Mean Depth</a>)
                  </td>

                  <td
                    style="padding: 8px 2px; {{snapshot.round_id == '0' ? 'margin-left:4px;' : ''}}"
                    ng-repeat="snapshot in space.snapshots"><a
                      ng-click="showSnapshot(space,snapshot)" href="#"
                      onclick="return false;" class="snapshotcell"
                      style="background-color: {{;getSnapshotColour(snapshot)}}">&nbsp;</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- End Main Content -->

</div>
