
<div>

  <!-- Header Bar -->

  <div class="row header">
    <div class="col-xs-12">
      <div class="meta pull-left">
        <div class="page">Attach observation data</div>
        <div class="breadcrumb-links">Home / Attach observation
          data</div>
        <br> <span>This is for existing sqlite datasets</span>
      </div>
    </div>
  </div>
  <!-- End Header Bar -->

  <div id="projectinfo" class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-body">
          <input class="btn" type="file" nv-file-select=""
            uploader="uploader" accept=".db" /> <br />
          <button type="button" class="btn btn-info btn-s"
            ng-click="attach()"
            ng-disabled="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
